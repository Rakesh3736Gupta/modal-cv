<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | Codehelp</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="body">
  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="raka1.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>
          
          <span class="rakesh">I'm Rakesh Gupta</span>
        </h2>
      </div>
      <div class="designation">
        <h3>Student, Rec Bijnor</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button class="btn-follow btn-card"><a href="https://rakesh3736gupta.github.io/portfolio-link-wiht-modal/">About me</a></button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="https://www.facebook.com/profile.php?id=100075184617759 " class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      
        <a href="#" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a> 
       
        <a href="https://github.com/Rakesh3736Gupta" class="icon" id="whatsapp">
          <i class="fa-brands fa-square-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/rakesh-gupta-88aa76221" class="icon" id="telegram">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://t.me/rakesh3736gupta" class="icon" id="twitter">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".rakesh", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>

</html>
